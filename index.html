<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fake-store</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <header class="header">

    <aside class="sidebar">
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </aside>
    <div class="menu-icon-wrapper">
      <a href="#" class="burger-menu"><img src="./assets/img/icons/burger-menu-24.png" alt="burger menu icon"></a>
      <img src="./assets/img/icons/cart-24.png" alt="cart icon" class="cart-icon">
    </div>
    <a href="#">
      <h1 class="heading-primary">SuperFakeStore</h1>
    </a>
    <div class="container">
      <section class="search-bar">
        <form class="search-form" onsubmit="return false">
          <input type="search" name="search-input" id="search-input" class="search-input"
            placeholder="Search products...">
          <select name="search-filter-items" id="search-filter-items" class="search-filter-items">
            <option value="" selected>Sort by</option>
            <option value="ascending">Price - Low to High</option>
            <option value="descending">Price - High to Low</option>
          </select>
        </form>

        <article class="section-categories">
          <h2 class="heading-secondary">Filter by Categories</h2>
          <div class="categorie-btns-wrapper">
            <button class="categorie-btn">all products</button>
            <button class="categorie-btn">electronics</button>
            <button class="categorie-btn">jewelery</button>
            <button class="categorie-btn">men's clothing</button>
            <button class="categorie-btn">women's clothing</button>
          </div>
        </article>
      </section>
    </div>
  </header>
  <div class="container">
    <main>
      <section class="section-gallery"></section>
    </main>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="legal-matters">
        <a href="#">Impressum</a>
        <a href="#">Datenschutz</a>
        <a href="#">Cookies</a>
      </div>
      <p class="copyright">@ Copyright Wilhelm Lenz</p>
    </div>
  </footer>

  <script src="./assets/js/main.js"></script>
</body>

</html>
